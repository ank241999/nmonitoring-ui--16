<div class="inputWrapper tablet">
    <div id="smart-tables">
        <div class="row">
            <div class="col-xs-12">
                <div class="card">
                    <div class="row mb-15" style="margin-left: -45px; margin-right: -45px; min-height: 37px;">
                        <div class="col-xs-2 text-left">&nbsp;
                        </div>
                        <div class="col-xs-9 text-right">
                        </div>
                        <div class="col-xs-1 text-right">
                            <img alt="" src="../../../assets/images/closescreen_icon.jpg" style="cursor: pointer;"
                                (click)="onScreenClose()" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-1 link_back">&nbsp;</div>
                        <div class="col-xs-10">&nbsp;</div>
                        <div class="col-xs-1" style="text-align: right;">&nbsp;</div>
                    </div>
                    <div class="innercard-wrapper">
                        <header class="row title  pd-left-75">
                            <div class="col-xs-12">
                                <h2 class="main-title" translate>menuTabletManagement</h2>
                            </div>
                        </header>
                        <div class="row">
                            <div class="col-lg-8 col-xs-12">
                                <div class="search-bar-wrapper pd-left-75">
                                    <i class="search-bar-icon fa fa-search"></i>
                                    <input class="search-bar-input" type="text" matInput
                                        (keyup)="applyFilter($event.target.value)"
                                        placeholder="{{'accSearch' | translate}}" style="font-weight: bold;">
                                </div>
                            </div>
                            <div class="col-lg-4 col-xs-12">
                                <div class="row">
                                    <div class="col-xs-12 col-lg-4 col-md-4 col-sm-12">
                                        <button class="globalButton"
                                            [disabled]="selection.selected.length===0 || selection.selected.length>1"
                                            (click)="editTablet()">
                                            <span>
                                                <i class="fa fa-pencil-square-o fa-2x btnIcon" aria-hidden="true"></i>
                                            </span>
                                            <p class="buttonName" translate>tabedittablet</p>
                                        </button>
                                    </div>
                                    <div class="col-xs-12 col-lg-4 col-md-4 col-sm-12">
                                        <button class="globalButton" style="margin-bottom: 5px;"
                                            [routerLink]="['addtablet']">
                                            <span class="fa-stack btnIcon">
                                                <i class="fa fa-folder fa-stack-2x" aria-hidden="true"></i>
                                                <i class="fa fa-plus fa-stack-1x" aria-hidden="true"
                                                    style="color: #143345;"></i>
                                            </span>
                                            <p class="buttonName" translate>tabaddtablet</p>
                                        </button>
                                    </div>
                                    <div class="col-xs-12 col-lg-4 col-md-4 col-sm-12">

                                        <button class="globalButton" type="button" style="margin-bottom: 5px;"
                                            [disabled]="selection.selected.length===0" (click)="deleteTablets()">
                                            <span>
                                                <i class="fa fa-trash fa-2x btnIcon" aria-hidden="true"></i>
                                            </span>
                                            <p class="buttonName" translate>tabdeletetablet</p>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="table-wrapper">
                            <table aria-describedby="" class="table table-stripes" mat-table [dataSource]="dataSource" matSort>
                                <ng-container matColumnDef="select">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header
                                        style="padding-left: 8px; width: 75px;">
                                        <mat-checkbox [disabled]="dataSource!==undefined && dataSource.length==0"
                                            (change)="$event ? masterToggle() : null"
                                            [checked]="selection.hasValue() && isAllSelected()"
                                            [indeterminate]="selection.hasValue() && !isAllSelected()">
                                        </mat-checkbox>
                                    </th>
                                    <td mat-cell *matCellDef="let row">
                                        <mat-checkbox (click)="$event.stopPropagation()"
                                            (change)="$event ? selection.toggle(row) : null"
                                            [checked]="selection.isSelected(row)">
                                        </mat-checkbox>
                                    </td>
                                </ng-container>
                                <ng-container matColumnDef="name">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> <span
                                            translate>tabtabletname</span> </th>
                                    <td mat-cell *matCellDef="let row"> {{row.tabletName}} </td>
                                </ng-container>
                                <ng-container matColumnDef="id">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> <span
                                            translate>tabtabletid</span> </th>
                                    <td mat-cell *matCellDef="let row"> {{row.id}} </td>
                                </ng-container>
                                <ng-container matColumnDef="macAddress">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> <span
                                            translate>lblNameOrEmail</span> </th>
                                    <td mat-cell *matCellDef="let row"> {{row.tabletMacAddress}} </td>
                                </ng-container>
                                <!-- <ng-container matColumnDef="macONOFFStatus">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> <span>Primary Status</span>
                                    </th>
                                    <td mat-cell *matCellDef="let row" style="padding-left:50px">
                                        <img alt="" *ngIf="checkStatus(row)==true"
                                            src="../../../assets/images/onstatus.png" alt="onstatus" width="48px"
                                            height="48px" />
                                        <img alt="" *ngIf="checkStatus(row)==false"
                                            src="../../../assets/images/offstatus.png" alt="offstatus" width="52px"
                                            height="44px" />
                                    </td>
                                </ng-container> -->
                                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                <tr mat-row *matRowDef="let row; columns: displayedColumns;">
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
