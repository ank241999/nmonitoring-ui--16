<div class="inputWrapper addaccount">
	<div class="row">
		<div class="col-xs-12">
			<div class="card">
				<div class="row mb-15" style="margin-left: -45px; margin-right: -45px; min-height: 37px;">
					<div class="col-xs-2 text-left">
					</div>
					<div class="col-xs-8">&nbsp;</div>
					<div class="col-xs-2 text-right">
						<img alt="" class="addcapabilityclose" src="../../../assets/images/closescreen_icon.jpg"
							(click)="addcapabilityScreenClose()"/>
					</div>
				</div>
				<header class="row title pd-left-75">
					<div class="col-xs-12">
						<h2 class="main-title" translate>hd_addcapability</h2>
					</div>
				</header>
				<!-- <hr class="line"> -->
				<div class="row">
					<div class="col-xs-12">
						<form class="form-horizontal pd-left-75" [formGroup]="form" (ngSubmit)="onSubmit()"
							(input)="updateProgress()" (change)="updateProgress()" (reset)="updateProgress()">
							<div class="col-lg-4">
								<!-- First Name -->
								<div class="row mt-25">
									<div class="col-lg-12">
										<div class="form-group"
											[ngClass]="{ 'has-error': ((form.get('capabilityName').invalid) && (form.get('capabilityName').touched)) }">
											<label class="col-sm-12 label-text" [attr.for]="'capabilityName'"
												translate>lbl_capabilityName</label>
											<div class="col-sm-12">
												<input type="text" class="form-control" formControlName="capabilityName"
													[id]="'capabilityName'" placeholder="{{'addTypehere' | translate}}">
											</div>
											<div class="validation-errors col-sm-12">
												<ng-container
													*ngFor="let validation of validationMessages.capabilityName">
													<div class="help-block"
														*ngIf="form.get('capabilityName').hasError(validation.type) && (form.get('capabilityName').dirty || form.get('capabilityName').touched)">
														{{ validation.message }}
													</div>
												</ng-container>
											</div>
										</div>
									</div>
								</div>
								<!-- Last Name -->
								<div class="row mt-25">
									<div class="col-lg-12">
										<div class="form-group">
											<label class="col-sm-12 label-text" [attr.for]="'endPoint'"
												translate>lbl_EndPoint</label>
											<div class="col-sm-12">
												<input type="text" class="form-control" formControlName="endPoint"
													[id]="'endPoint'" placeholder="{{'addTypehere' | translate}}">
											</div>
										</div>
									</div>
								</div>

							</div>

							<div class="col-lg-2">
								<div class="row mt-25 responsive-hide">&nbsp;</div>
								<div class="row mt-25 responsive-hide">&nbsp;</div>
								<div class="row mt-25 responsive-hide">&nbsp;</div>
								<div class="row mt-25 responsive-hide">&nbsp;</div>
								<div class="row mt-25 responsive-hide">&nbsp;</div>
								<div class="row mt-25">
									<div class="col-lg-4 col-xs-12">
										<div class="form-group basic-user">
											<label class="col-sm-2 label-text">&nbsp;</label>
											<div class="col-sm-12" style="text-align: right;">
												&nbsp;
											</div>
										</div>
									</div>
									<div class="col-lg-6 col-xs-12">&nbsp;</div>
									<div class="col-lg-2 col-xs-12">
										<div class="text-center">
											<button class="globalButton" type="submit"
												(click)="validateFields(); form.valid"
												style="margin-bottom: 10px;height:100px;width:100px;font-size:16px;"
												[disabled]="!form.valid">
												<span><i class="fa fa-check fa-2x" aria-hidden="true"></i></span>
												<p>DONE</p>
											</button>
										</div>
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
