<div class="inputWrapper editdevice">
    <div class="row">
        <div class="col-xs-12">
            <div class="card">
                <div class="row mb-15" style="margin-left: -45px; margin-right: -45px; min-height: 37px;">
                    <div class="col-xs-10">&nbsp;</div>
                    <div class="col-xs-2 text-right">
                        <img alt="" class="deviceEdit" src="../../../assets/images/closescreen_icon.jpg"
                            (click)="editdeviceScreenClose()" />
                    </div>
                </div>
                <header class="row title pd-left-75">
                    <div class="col-xs-12">
                        <h2 class="main-title" translate>tabeditdevice</h2>
                    </div>
                </header>
                <!-- <hr class="line"> -->
                <div class="row">
                    <div class="col-xs-12">
                        <form class="form-horizontal pd-left-75" [formGroup]="form" (ngSubmit)="onSubmit()">
                            <div class="col-lg-4">
                                <!-- Name -->
                                <div class="row mt-25">
                                    <div class="col-lg-12">
                                        <div class="form-group"
                                            [ngClass]="{ 'has-error': ((form.get('Name').invalid) && (form.get('Name').touched)) }">
                                            <label class="col-sm-12 label-text" [attr.for]="'Name'"
                                                translate>addName</label>
                                            <div class="col-sm-12">
                                                <input type="text" class="form-control" formControlName="Name"
                                                    [id]="'Name'" placeholder="{{'addTypehere' | translate}}">
                                            </div>
                                            <div class="validation-errors col-sm-12">
                                                <ng-container *ngFor="let validation of validationMessages.Name">
                                                    <div class="help-block"
                                                        *ngIf="form.get('Name').hasError(validation.type) && (form.get('Name').dirty || form.get('Name').touched)">
                                                        {{ validation.message }}
                                                    </div>
                                                </ng-container>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- Mac Address -->
                                <div class="row mt-25">
                                    <div class="col-lg-12">
                                        <div class="form-group">
                                            <label class="col-sm-12 label-text" [attr.for]="'macAddress'"
                                                translate>addmacAddress</label>
                                            <div class="col-sm-12">
                                                <input type="text" class="form-control" formControlName="macAddress"
                                                    [id]="'macAddress'" placeholder="{{'addTypehere' | translate}}">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- IP Address -->
                                <div class="row mt-25">
                                    <div class="col-lg-12">
                                        <div class="form-group">
                                            <label class="col-sm-12 label-text" [attr.for]="'ipAddress'">IP
                                                Address</label>
                                            <div class="col-sm-12">
                                                <input type="text" class="form-control" formControlName="ipAddress"
                                                    [id]="'ipAddress'" placeholder="{{'addTypehere' | translate}}">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- Side-->
                                <div class="row mt-25">
                                    <div class="col-lg-12">
                                        <div class="form-group">
                                            <label class="col-sm-12 label-text" [attr.for]="'side'"
                                                translate>addside</label>
                                            <div class="col-sm-12">
                                                <!-- <select class="form-control" formControlName="side" [id]="'side'" #t>
                                                    <option value="left">Left
                                                    </option>
                                                    <option value="right">Right
                                                    </option>
                                                </select> -->
                                                <mat-select class="form-control mat-drop" formControlName="side"
                                                    [id]="'side'" #t panelClass="my-select-panel">
                                                    <mat-option value="left">Left</mat-option>
                                                    <mat-option value="right">Right</mat-option>
                                                </mat-select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-4">
                            </div>
                            <div class="col-lg-2"></div>
                            <div class="col-lg-2">
                                <div class="row mt-25 responsive-hide">&nbsp;</div>
                                <div class="row mt-25 responsive-hide">&nbsp;</div>
                                <div class="row mt-25 responsive-hide">&nbsp;</div>
                                <div class="row mt-25 responsive-hide">&nbsp;</div>
                                <div class="row mt-25 responsive-hide">&nbsp;</div>
                                <div class="row mt-25 responsive-hide">&nbsp;</div>
                                <div class="row mt-25 responsive-hide">&nbsp;</div>
                                <div class="row mt-25 responsive-hide">&nbsp;</div>
                                <div class="row mt-25 responsive-hide">&nbsp;</div>
                                <div class="row mt-25 responsive-hide">&nbsp;</div>
                                <div class="row mt-25 responsive-hide">&nbsp;</div>
                                <div class="row mt-25 responsive-hide">&nbsp;</div>
                                <div class="row mt-25">
                                    <div class="col-lg-12">
                                        <div class="text-center">
                                            <button class="globalButton figmabtnsqr100"
                                                (click)="validateFields(); form.valid || isValidExpiryDate===1 || isValidExpiryDate===2">
                                                <span><i class="fa fa-check fa-2x btnIcon"></i></span>
                                                <p class="buttonName">DONE</p>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
