<div class="inputWrapper activitythreats">
	<div class="row">
		<div class="col-lg-12 canvas_wrapper_advance">
			<div class="row">
				<div class="col-lg-1">&nbsp;</div>
				<div class="col-lg-3">
					<div class="row">
						<div class="col-lg-12">&nbsp;</div>
						<div class="col-lg-12">
							<canvas class="canvasBaseImg" no-bounce id="canvasfront" #canvasfront translate>
								lblSorry
							</canvas>
							<div class="txt_side_front_left">L</div>
							<div class="txt_side_front_right">R</div>
							<div class="txt_view_title_front text_front" translate>
								lblFRONT</div>
						</div>
						<div class="col-lg-12">&nbsp;</div>
					</div>
				</div>

				<div class="col-lg-4">
					<div class="row">
						<div class="col-lg-12">
							<div class="row responsice-hide">
								<div class="col-lg-12">&nbsp;</div>
							</div>
							<div class="row responsice-hide">
								<div class="col-lg-12">&nbsp;</div>
							</div>
							<div class="row">
								<div class="col-lg-12">&nbsp;</div>
							</div>
							<div class="row activity_header">
								<!-- <div class="col-xs-12 text-center">
									<h1 class="responsice-center">GATE: <span>{{gate}}</span></h1>
									<h1 class="responsice-center">LANE: <span>{{lane}}</span></h1>
								</div> -->
							</div>
						</div>
					</div>

					<div class="seperator">&nbsp;</div>


					<div class="row">
						<div class="col-lg-12">
							<!-- <h2 class="activityRightPanel_heading" translate>lblCurrentStatus</h2> -->
							<div class="threatstatus_wrapper row">
								<!-- <div class="threatstatus_img col-lg-3 col-sm-2 text-center">
										<img alt="" src="{{selectedThreatStatusImage}}" class="md-card-image">
									</div> -->
								<div class="col-lg-3">&nbsp;</div>
								<div class="threatstatus_details col-lg-6 col-sm-10">
									<div class="recent-act-div">
										<span class="activity-text" translate>lblThreatStatus</span>
										<span class="activity-text-value"
											[ngStyle]="status=='ALARM PRESENT'?{'color': '#E01717'} : {'color': '#6ce017'}"
											translate> {{status}}</span>
									</div>
									<div class="recent-act-div">
										<span class="activity-text" translate>lblDate</span>
										<span class="activity-text-value" translate> {{date}}</span>
									</div>
									<div class="recent-act-div">
										<span class="activity-text" translate>lblTime</span>
										<span class="activity-text-value" translate> {{time}}</span>
									</div>
								</div>
								<div class="col-lg-3">&nbsp;</div>
							</div>
						</div>
					</div>
				</div>

				<div class="col-lg-3">
					<div class="row">
						<div class="col-lg-12">&nbsp;</div>
						<div class="col-lg-12">
							<canvas class="canvasBaseImg" no-bounce id="canvasback" #canvasback translate>
								lblSorry
							</canvas>
							<div class="txt_side_back_left">L</div>
							<div class="txt_side_back_right">R</div>
							<div class="txt_view_title_back text_back" translate>
								lblBACK</div>
						</div>
						<div class="col-lg-12">&nbsp;</div>
					</div>
				</div>
				<div class="col-lg-1 text-right">
					<a (click)="gotoDashboard()" title="Close"
						style="font-size: 28px;cursor: pointer;position: absolute;right: 40px;top: 10px;color: black;background: white;font-weight: bold;width: 40px;text-align: center;">X</a>
				</div>
			</div>
		</div>
	</div>
</div>
