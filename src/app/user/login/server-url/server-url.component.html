<div class="alert-modal">
    <div class="row">
        <div class="col-xs-2 link_back">&nbsp;</div>
        <div class="col-xs-8">&nbsp;</div>
        <div class="col-xs-2" style="text-align: right;">
            <button type="button" class="alert-model-close" (click)="close()"
                style="font-size: 26px; cursor: pointer; background: none; border: 0px none;">X</button>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 text-center">
            <h1 class="alert-modal-title" style="font-size: 26px; font-weight: bold; color: #143245;">Enter Server URL
            </h1>
        </div>
    </div>
    <form class="form-horizontal" [formGroup]="form">
        <div class="form-group">
            <div class="row">
                <div class="col-lg-12">
                    <div [ngClass]="{ 'has-error': ((form.get('name1')?.invalid) && (form.get('name1')?.touched)) }">
                        <label class="form-label form-label-big col-sm-12" [attr.for]="'name1'"> </label>
                        <div class="row">
                            <div class="col-xs-2">&nbsp;</div>
                            <div class="col-xs-8 text-center">
                                <input class="form-control alert-modal-input" type="text" placeholder="Type here"
                                    formControlName="name1" #name1>
                            </div>
                            <div class="col-xs-2">&nbsp;</div>
                            <!-- <div class="col-lg-2 pd-right-5 pd-top-10 http_label">
                                <span style="font-size: 16px; color: #707070;">Http://</span>
                            </div>
                            <div class="col-xs-3 col-lg-2 text-center pd-right-5">
                                <input type="number" #name1 formControlName="name1"
                                    class="form-control alert-modal-input"
                                    onKeyPress="if(this.value.length==3) return false;" placeholder=""
                                    (keyup)="nextFocus('2', $event)">
                            </div>
                            <div class="col-lg-1 text-center pd-left-5 pd-right-5 pd-top-5 responsive-hide"
                                style="width: auto;">
                                <span style="font-size: 28px;">.</span>
                            </div>
                            <div class="col-xs-3 col-lg-2 text-center pd-left-5 pd-right-5">
                                <input type="number" #name2 formControlName="name2"
                                    class="form-control alert-modal-input"
                                    onKeyPress="if(this.value.length==3) return false;" placeholder=""
                                    (keyup)="nextFocus('3', $event)">
                            </div>
                            <div class="col-lg-1 text-center pd-left-5 pd-right-5 pd-top-5 responsive-hide"
                                style="width: auto;">
                                <span style="font-size: 28px;">.</span>
                            </div>
                            <div class="col-xs-3 col-lg-2 text-center pd-left-5 pd-right-5">
                                <input type="number" #name3 formControlName="name3"
                                    class="form-control alert-modal-input"
                                    onKeyPress="if(this.value.length==3) return false;" placeholder=""
                                    (keyup)="nextFocus('4', $event)">
                            </div>
                            <div class="col-lg-1 text-center pd-left-5 pd-right-5 pd-top-5 responsive-hide"
                                style="width: auto;">
                                <span style="font-size: 28px;">.</span>
                            </div>
                            <div class="col-xs-3 col-lg-2 text-center pd-left-5">
                                <input type="number" #name4 formControlName="name4"
                                    class="form-control alert-modal-input"
                                    onKeyPress="if(this.value.length==3) return false;" placeholder=""

                            </div> -->
                        </div>
                        <div class="validation-errors">
                            <ng-container *ngFor="let validation of validationMessages.name1">
                                <div class="help-block"
                                    *ngIf="form.get('name1')?.hasError(validation.type) && (form.get('name1')?.dirty || form.get('name1')?.touched)">
                                    {{ validation.message }}
                                </div>
                            </ng-container>
                        </div>
                    </div>
                </div>
            </div>
            <div class="alert-modal-buttons mt-25">
                <div class="col-xs-3">&nbsp;</div>
                <div class="col-xs-6">
                    <button class="btn alert-modal-button globalButton" (click)="validateFields(); form.valid"
                        [disabled]="!form.valid">SUBMIT</button>
                </div>
                <div class="col-xs-3">&nbsp;</div>
            </div>
        </div>
    </form>
</div>
