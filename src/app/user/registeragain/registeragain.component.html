<div class="main-navbar-container" style="width: 100%; height: 60px; z-index: 999;">
    <div class="row" style="width: 100%;">
        <div class="col-lg-3 col-xs-3">&nbsp;</div>
        <div class="col-lg-6 col-xs-5">
            <div class="branding-col">
                <div class="brand-wrapper" style="text-align: center;">
                    <img class="brand-logo" src="kong/location/logo"
                        onerror="this.onerror=null; this.src='/assets/images/Liberty-Defense-Logo-.png'" alt="Logo"
                        height="55">
                </div>
            </div>
        </div>
        <div class="col-lg-3 col-xs-4">&nbsp;</div>
    </div>
</div>
<div class="inputWrapper">
    <div class="row">
        <div class="col-xs-12">
            <div class="card">
                <div class="login_wrapper">
                    <form class="form-horizontal login-form">
                        <div class="row">
                            <div class="col-sm-2"></div>
                            <div class="col-sm-8">
                                <div class="row text-center">
                                    <div class="col-sm-12">
                                        <h2>&nbsp;</h2>
                                    </div>
                                </div>
                                <div class="row text-cente mb-25">
                                    <div class="col-sm-12">
                                        <h2 style="font-size: 32px; font-weight: bold;" translate>
                                            lblForgotemailorpasscode</h2>
                                    </div>
                                </div>

                                <div class="row text-center mt-25">
                                    <div class="col-sm-1">&nbsp;</div>
                                    <label class="col-sm-10 label-text nopadding" style="text-align: center;"
                                        translate>lblregisteragain</label>
                                    <div class="col-sm-1 hidden-label">&nbsp;</div>
                                </div>

                                <!-- <div class="row loggout-alert-wrapper" translate>
                                    <span translate>lblregisteragain</span>
                                </div> -->

                                <div class="row text-center notlogin mt-25">
                                    <div class="col-sm-1"></div>
                                    <div class="col-sm-10">
                                        <button class="globalButton" type="button" (click)="navigateRegister()"
                                            translate>lblREGIS</button>
                                    </div>
                                    <div class="col-sm-1"></div>
                                </div>

                                <div class="row text-center mt-25">
                                    <a class="col-sm-12 label_link" href="#" (click)="cancel()"><strong
                                            translate>lblCAN</strong></a>
                                </div>
                                <div class="row text-center mt-25">
                                    <div class="col-sm-12">
                                        <h2>&nbsp;</h2>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-2"></div>

                            <!-- <div class="row cancel_wrapper">
                                <span class="cancel_link" (click)="cancel()" translate>lblCAN</span>
                            </div> -->
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
