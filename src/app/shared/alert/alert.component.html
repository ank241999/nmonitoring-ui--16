<div class="alert-modal" style="padding: 0px !important;">
    <div>
        <h4 class="alert-modal-title">Confirmation!<!--{{title}}-->
            <img alt="" src="../../../assets/images/closescreen_icon.jpg" (click)="onScreenClose()"
                style="cursor: pointer;border: solid 0px;height: 20px; width: 20px;margin-right:10px; float: right;" />
        </h4>
    </div>
    <div class="row" style="text-align: center;">
        <div class="col-xs-1">&nbsp;</div>
        <div class="col-xs-10">
            <div>
                <span class="form-label form-label-big col-sm-12 log_ad_alret" *ngIf="!input && options">
                    <i class="fa fa-exclamation-triangle" aria-hidden="true"></i>
                    {{ title }}
                </span>
                <span class="form-label form-label-big col-sm-12"
                    style="font-size: 32px;font-weight: bold;margin-top: 20px;" *ngIf="!input && !options && button">
                    {{ title }}
                </span>
            </div>
        </div>
        <div class="col-xs-1">&nbsp;</div>
    </div>

    <div *ngIf="input">
        <input class="alert-modal-input form-control" [(ngModel)]="inputData">
        <div class="alert-modal-buttons" *ngIf="input">
            <button type="button" class="btn alert-modal-button alert-modal-button-success"
                [mat-dialog-close]="inputData">CONFIRM</button>
            <button type="button" class="btn alert-modal-button alert-modal-button-failure"
                [mat-dialog-close]="false">CANCEL</button>
        </div>
    </div>
    <div class="alert-modal-buttons" *ngIf="!input && options">
        <button type="button" class="btn alert-modal-button globalButton" [mat-dialog-close]="true">
            <span class="fa-stack">
                <i class="fa fa-user fa-stack-2x" aria-hidden="true"></i>
                <i class="fa fa-check fa-stack-1x" aria-hidden="true" style="margin-left: 17px;"></i>
            </span>
            <p class="mt-2 text_t">CONFIRM</p>
        </button>
        <!-- <button type="button" class="btn alert-modal-button alert-modal-button-failure" [mat-dialog-close]="false">NO</button> -->
    </div>
    <div class="alert-modal-buttons" *ngIf="!input && !options && button">
        <button type="button" class="btn alert-modal-button globalButton" [mat-dialog-close]="false">
            <span><i class="fa fa-check fa-2x"></i></span>
            <p class="mt-2 text_t">{{ button }}</p>
        </button>
    </div>
</div>
