<div #th_alert_dv class="row alert-mat-snack-bar-container alert-notification-wrapper" style="display: none;">
    <div class="col-xs-12 alert-notification_th" style="padding-top: 5px !important; padding-bottom: 5px !important;">
        <ng-container>
            <div role="th-alert" class="th-alert">
                <div class="row">
                    <div class="col-lg-1 col-xs-12 responsice-center">
                        <i class="notification-icon fa fa-exclamation"></i>
                    </div>
                    <div class="col-lg-7 col-xs-12">
                        <div class="row">
                            <div class="col-lg-4 col-xs-12">
                                <div class="alert-notification-gate" style="margin-top: 8px !important;">
                                    <span class="alert-gate-label" style="margin-top: 2px !important;">
                                        {{notificationLabel}}
                                    </span>
                                    <span class="alert-gate-name" style="font-size: 18px !important;">{{
                                        message.gateName }}</span>
                                </div>
                            </div>
                            <div class="col-lg-4 col-xs-12 text-center">
                                <div class="alert-notification-lane" style="margin-top: 8px !important;">
                                    <span class="alert-lane-label" style="margin-top: 2px !important;">Lane: </span>
                                    <span class="alert-lane-name" style="font-size: 18px !important;">{{
                                        message.laneName }}</span>
                                </div>
                            </div>
                            <div class="col-lg-4 col-xs-12">
                                <div class="alert-notification-guard" style="margin-top: 8px !important;">
                                    <span class="alert-guard-label" style="margin-top: 2px !important;">Time: </span>
                                    <span class="alert-guard-name" style="font-size: 18px !important;">{{time}}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-xs-11">
                        <div style="float:left !important;">
                            <button class="btn-view-notification"
                                style="font-size: 12px !important; padding: 4px 4px !important;"
                                (click)="showThreat()">VIEW THREAT MONITORING</button>
                        </div>
                        <div style="float:left !important; margin-left: 5px;">
                            <button class="btn-view-notification" (click)="showAllNotifications()"
                                style="font-size: 12px !important; padding: 12px 4px !important;">VIEW
                                NOTIFICATIONS</button>
                        </div>
                    </div>
                    <div class="col-lg-1 col-xs-1"><button type="button" class="close" style="right:5px !important; margin-top: 6px;
                        opacity: 2.2;" (click)="removeAlert()">
                            <a class="alert-notification-close" style="font-weight: normal !important;">X</a>
                        </button></div>
                </div>
            </div>
        </ng-container>
    </div>
</div>
