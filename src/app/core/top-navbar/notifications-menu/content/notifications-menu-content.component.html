  	<mat-tab label="NOTIFICATIONS">
		<div class="row">
			<div class="col-xs-12 notification">
				<div class="row">
					<div class="col-lg-1 col-xs-12 responsice-center">
						<i class="notification-icon fa fa-exclamation"></i>
					</div>
					<div class="col-lg-9 col-xs-12">
						<div class="row">
							<div class="col-lg-2 col-xs-12">&nbsp;</div>
							<div class="col-lg-4 col-xs-12">
								<div class="notification-gate">
									<span class="gate-label" translate>dashgatename: </span>
									<span class="gate-name">North Entrance</span>
								</div>
							</div>
							<div class="col-lg-2 col-xs-12 text-center">
								<div class="notification-lane">
									<span class="lane-label">Lane: </span>
									<span class="lane-name">One</span>
								</div>
							</div>
							<div class="col-lg-3 col-xs-12">
								<div class="notification-guard">
									<span class="guard-label">Guard: </span>
									<span class="guard-name">Jon Doe</span>
								</div>
							</div>
							<div class="col-lg-1 col-xs-12">&nbsp;</div>
							<!-- <span class="notification-time" [ngClass]="{'notification-time-now': notification.time === 'JUST NOW'}">notification time</span> -->
						</div>
					</div>
					<div class="col-lg-2 col-xs-12">
						<div class="float-right mr-30">
							<button class="btn-view-notification" style="">View</button>
							<a class="notification-close">X</a>
						</div>
					</div>
				</div>
			</div>
		</div>
  	</mat-tab>
</mat-tab-group>
